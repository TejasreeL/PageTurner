<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <pattern id="parchment" patternUnits="userSpaceOnUse" width="100" height="100">
      <image href="/textures/parchment.png" width="100" height="100"/>
    </pattern>
    <!-- Decorative Border Pattern -->
    <pattern id="border-pattern" patternUnits="userSpaceOnUse" width="30" height="10">
      <path d="M0,5 L30,5" stroke="#4a3827" stroke-width="1" fill="none"/>
      <circle cx="15" cy="5" r="2" fill="#4a3827"/>
    </pattern>
  </defs>

  <!-- Map Background -->
  <rect width="100%" height="100%" fill="url(#parchment)"/>
  
  <!-- Decorative Border -->
  <rect x="20" y="20" width="1160" height="760" 
        fill="none" stroke="url(#border-pattern)" stroke-width="10"/>

  <!-- The Great Lake -->
  <path d="M100,200 Q300,150 400,200 Q500,250 400,300 Q300,350 100,300 Z"
        fill="#4a3827" fill-opacity="0.1" stroke="#4a3827" stroke-width="1"/>
  <text x="250" y="250" font-family="Crimson Text" fill="#4a3827" font-size="16">The Great Lake</text>
  
  <!-- Hogwarts Castle -->
  <g id="hogwarts-castle">
    <path d="M800,300 L850,250 L900,300 L850,350 Z"
          fill="#4a3827" fill-opacity="0.2" stroke="#4a3827" stroke-width="1"/>
    <!-- Add detailed castle towers -->
    <path d="M820,270 L830,250 L840,270 L830,290 Z" fill="#4a3827"/>
    <path d="M860,270 L870,250 L880,270 L870,290 Z" fill="#4a3827"/>
    <text x="850" y="230" font-family="Crimson Text" fill="#4a3827" font-size="18">
      Hogwarts Castle
    </text>
  </g>

  <!-- Hogsmeade Village -->
  <g id="hogsmeade">
    <path d="M300,150 Q350,100 400,150" stroke="#4a3827" stroke-width="1" fill="none"/>
    <!-- Add small house symbols -->
    <path d="M320,130 L330,110 L340,130 Z" fill="#4a3827"/>
    <path d="M350,120 L360,100 L370,120 Z" fill="#4a3827"/>
    <text x="350" y="90" font-family="Crimson Text" fill="#4a3827" font-size="16">
      Hogsmeade Village
    </text>
  </g>

  <!-- Forbidden Forest -->
  <g id="forbidden-forest">
    <!-- Tree patterns -->
    <g transform="translate(100,400)">
      <path d="M0,20 L10,0 L20,20 Z" fill="#4a3827" fill-opacity="0.2"/>
      <path d="M30,20 L40,0 L50,20 Z" fill="#4a3827" fill-opacity="0.2"/>
      <path d="M60,20 L70,0 L80,20 Z" fill="#4a3827" fill-opacity="0.2"/>
    </g>
    <text x="150" y="450" font-family="Crimson Text" fill="#4a3827" font-size="16">
      Forbidden Forest
    </text>
  </g>

  <!-- Decorative Elements -->
  <!-- Title Book -->
  <g id="title-book" transform="translate(600,50)">
    <path d="M-50,-30 L50,-30 L50,30 L-50,30 Z" fill="#4a3827" fill-opacity="0.1"/>
    <path d="M-48,-28 L48,-28 L48,28 L-48,28 Z" fill="none" stroke="#4a3827"/>
    <text x="0" y="0" font-family="Cinzel Decorative" fill="#4a3827" font-size="20" text-anchor="middle">
      The Wizarding World of
    </text>
    <text x="0" y="20" font-family="Cinzel Decorative" fill="#4a3827" font-size="24" text-anchor="middle">
      Harry Potter
    </text>
  </g>

  <!-- Compass Rose -->
  <g id="compass" transform="translate(100,100)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#4a3827"/>
    <path d="M0,-30 L0,30 M-30,0 L30,0" stroke="#4a3827"/>
    <text x="0" y="-35" font-family="Crimson Text" fill="#4a3827" text-anchor="middle">N</text>
    <text x="35" y="0" font-family="Crimson Text" fill="#4a3827" dominant-baseline="middle">E</text>
    <text x="0" y="35" font-family="Crimson Text" fill="#4a3827" text-anchor="middle">S</text>
    <text x="-35" y="0" font-family="Crimson Text" fill="#4a3827" dominant-baseline="middle">W</text>
  </g>

  <!-- Paths and Roads -->
  <g id="paths" stroke="#4a3827" stroke-width="1" stroke-dasharray="5,5" fill="none">
    <path d="M400,200 C450,250 500,300 600,300"/>
    <path d="M300,150 C350,200 400,250 500,250"/>
  </g>

  <!-- Decorative Creatures -->
  <g id="creatures">
    <!-- Hippogriff -->
    <path d="M1000,600 C1020,580 1040,580 1060,600" stroke="#4a3827" fill="none"/>
    <!-- Dragon -->
    <path d="M900,700 C920,680 940,680 960,700" stroke="#4a3827" fill="none"/>
  </g>

  <!-- Labels and Text -->
  <g id="labels" font-family="Crimson Text" fill="#4a3827">
    <text x="400" y="180" transform="rotate(-10)">To Hogsmeade</text>
    <text x="600" y="280" transform="rotate(10)">To Hogwarts</text>
    <text x="1000" y="580">Hippogriff Flight</text>
    <text x="900" y="680">Dragon Challenge</text>
  </g>

  <!-- Decorative Flourishes -->
  <g id="flourishes" stroke="#4a3827" fill="none">
    <path d="M50,50 C70,30 90,30 110,50"/>
    <path d="M1100,50 C1120,30 1140,30 1160,50"/>
    <path d="M50,750 C70,730 90,730 110,750"/>
    <path d="M1100,750 C1120,730 1140,730 1160,750"/>
  </g>
</svg> 